<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- jquery include -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- css reset include -->
	<link rel="stylesheet" href="assets/css/reset.css">
	
	<!-- stylesheet include -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Crystal Collector</title>
</head>
<body>
	<div class="title">Crystal Collector</div>
	<div class="container">
		<div id="target-number">Target number: </div>
		<div class="score-board-wrapper">
			<p>Wins:<span id="wins"></span></p>
			<p>Losses:<span id="losses"></span></p>
			<p>Score:<span id="score"></span></p>
		</div>

		<div class="crystal-wrapper">
			<p class="last-crystal-value"></p>
			<button id="crystal-one" value="1" class="crystal"></button>
			<button id="crystal-two" value="7" class="crystal"></button>
			<button id="crystal-three" value="19" class="crystal"></button>
			<button id="crystal-four" value="6" class="crystal"></button>
		</div>

		<button id="hard-reset"></button>

	</div>

	<!-- My JS file include -->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
