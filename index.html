<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Custom Favicon -->
	<link rel="icon" type="image/png" href="assets/images/blueGem.png">

	<!-- Bootstrap include, with jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- css reset include -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- bootstrap stylesheet include -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Google font include -->
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Kodchasan" rel="stylesheet">

	<!-- font awesome include -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<!-- stylesheet include -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Crystal Count</title>
</head>

<body>
	<!-- Bootstrap Modal that's triggered on win -->
	<!-- Taken from https://getbootstrap.com/docs/4.1/components/modal/ -->
	<!-- win modal -->
	<div id="winModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">You win</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<i class="fas fa-trophy"></i>
					<p>Congratulations on your good fortune</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- lose modal -->
	<div id="loseModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">You lose</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<i class="fas fa-book-dead"></i>
					<p>Sorry about your bad fortune.</p>
					<p>So it goes</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
					<div class="title text-center">Crystal Count <img class="crystal-icon" src="assets/images/crystal-icon.png"></div>
				<div class="row text-center">
					<div class="col-sm-6">
						<h1 class="display-7">Target number: </h1>
						<p id="target-number" class="display-number"></p>
					</div>
					<div class="col-sm-6">
						<h1 class="display-7">Your score: </h1>
						<p id="score" class="display-number"></p>
					</div>
				</div>
			</div>
		</div>

		<div class="card score-board-wrapper">
			<h5 class="card-header">Score:</h5>
			<div class="card-body">
				<p class="card-text">Wins: <span id="wins"></span></p>
				<p class="card-text">Losses: <span id="losses"></span></p>
			</div>
		</div>

		<div class="crystal-wrapper">
			<p class="last-crystal-value"></p>
			<button id="crystal-one" value="" class="btn crystal"></button>
			<button id="crystal-two" value="" class="btn crystal"></button>
			<button id="crystal-three" value="" class="btn crystal"></button>
			<button id="crystal-four" value="" class="btn crystal"></button>
		</div>

		<button id="hard-reset" class="btn btn-secondary">Hard reset</button>
	</div>

	<!-- My JS file include -->
	<script src="assets/javascript/game.js"></script>

</body>

</html>
