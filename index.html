<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap include, with jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- css reset include -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- bootstrap stylesheet include -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- stylesheet include -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>&#x1F48E Count</title>
</head>

<body>
	<!-- Bootstrap Modal that's triggered on win -->
	<!-- win modal -->
	<div id="winModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">You Win</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Congratulations on your good fortune</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- lose modal -->
	<div id="loseModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">You Lose</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Too bad at your bad fortune.</p>
					<p>So it goes</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="title">Crystal Count</div>
	<div class="container">
		<div id="target-number">Target number: </div>
		<div class="score-board-wrapper">
			<p>Wins:<span id="wins"></span></p>
			<p>Losses:<span id="losses"></span></p>
			<p>Score:<span id="score"></span></p>
		</div>

		<div class="crystal-wrapper">
			<p class="last-crystal-value"></p>
			<button id="crystal-one" value="" class="crystal"></button>
			<button id="crystal-two" value="" class="crystal"></button>
			<button id="crystal-three" value="" class="crystal"></button>
			<button id="crystal-four" value="" class="crystal"></button>
		</div>

		<button id="hard-reset">Hard reset</button>
	</div>

	<!-- My JS file include -->
	<script src="assets/javascript/game.js"></script>

</body>

</html>
